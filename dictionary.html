<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div id="title">
        <h1>e'ta xas pu y'ape' Don <span class="spell">(e'ta xas Dictionary)</span></h1>
        <h3>tan <a href="https://github.com/Zhyov" target="_blank">Zjov</a> <span class="spell">(by Zhyov)</span></h3>
    </div>
    <div id="container">
        <span id="wc"><span id="wca1">amount</span> Done'</span> <span class="spell">(<span id="wca2">amount</span> words)</span><br><br>
        <button data-sortkey="S" onclick="toggleVisibility(this)"><span class="word">Si</span><br><span class="spell">/ʃi/</span><span class="def">you</span><span class="cf">None</span></button>
        <button data-sortkey="m" onclick="toggleVisibility(this)"><span class="word">me'</span><br><span class="spell">/mə/</span><span class="def">me, I</span><span class="cf">Toki Pona "mi" ← Esperanto "mi" ← Romance "m-"</span></button>
        <button data-sortkey="o" onclick="toggleVisibility(this)"><span class="word">otok</span><br><span class="spell">/o̞to̞k/</span><span class="def">to talk</span><span class="cf">Toki Pona "toki" ← Tok Pisin "tok" ← English "talk"</span></button>
        <button data-sortkey="a" onclick="toggleVisibility(this)"><span class="word">apon</span><br><span class="spell">/apo̞n/</span><span class="def">good</span><span class="cf">Toki Pona "pona" ← Esperanto "bona"</span></button>

        <button data-sortkey="x" onclick="toggleVisibility(this)"><span class="word">xas</span><br><span class="spell">/xas/</span><span class="def">complicated</span><span class="cf">None</span></button>
